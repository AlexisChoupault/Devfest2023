  La Grande Aventure IA chez Sopra Steria
  
  🧸 Il était une fois, dans la chambre secrète Sopra Steria, une équipe de jouets œuvrant tous ensemble pour dompter les défis technologiques autour de l’IA.

  🎬 Un jour, l'équipe de jouets de Sopra Steria fut confrontée à un nouveau défi. Ils devaient faire une suite meilleure que l’original : un nouveau stand au Devfest Nantes qui attirerait l'attention des visiteurs et leur donnerait envie de venir échanger avec eux !
  
  📢 Une nouvelle excitante n'arrivant pas seule, ils devront quitter la chambre de Sopra Steria pour organiser une grande conférence le jeudi 19 octobre à 11h10, dans la salle tour Bretagne, intitulée "MLOps : une CI/CD pour des IA fiables", animée par Ingrid et Milan. Les jouets étaient tout excités et marquaient la date sur leurs petits calendriers.
  
  🕹️ Et ce n’est pas tout ! Pour les amateurs de jeux, plusieurs animations sont prévues, notamment un jeu vidéo co-réalisé avec les étudiants de Polytech Nantes et Sopra Steria. Une chance pour vous d’ajouter de nouveaux jouets dans votre chambre grâce aux magnifiques lots à gagner 😉. L’équipe vous réserve d’autres surprises dans son coffre à jouets.
  
  🍦 Rejoignez-nous pour cette rencontre empreinte de nostalgie et pour savourer des délices qui vous feront retomber en enfance ! 
