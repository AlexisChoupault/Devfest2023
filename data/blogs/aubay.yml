title: Quelques mots de Aubay !
key: aubay
image: aubay
date: 2023-09-28
content: |-
  Aubay et Maisons du Monde sont heureux et fiers de vous dérouler le tapis rouge pour le DevFest 2023, cet évènement incontournable dédié aux développeurs.

  Partenaires dans le cadre de projets IT innovants, les deux entreprises créent la surprise en vous proposant de les rencontrer sur un même stand. De secteurs totalement différents, Aubay et Maisons du Monde portent des valeurs communes que nos équipes seront fières de mettre en lumière : la proximité, l’engagement et l’écoute.
  
  Spécialiste des services applicatifs, Aubay accompagne ses clients grands comptes dans leurs projets IT les plus ambitieux. Le groupe est reconnu comme l’un des acteurs européens incontournables du conseil, de la transformation digitale et de l’industrialisation IT.
  
  Maisons du Monde, leader européen de la Maison accessible, désirable et durable.

  Au programme pour cette nouvelle édition du DevFest: 2 journées d’échanges, des rencontres, de partage et de belles surprises à la clé dans les studios de Aubay et Maisons du Monde !
  Nous vous attendons nombreux pour imaginer ensemble les scénarios du code de demain.
