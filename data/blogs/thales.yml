  Pour la 5ème fois consécutive, THALES est partenaire du DevFest Nantes et s’engage de nouveau cette année en tant que Sponsor Platinium.
  Thales est un leader mondial des hautes technologies, spécialisé dans la défense et la sécurité, l'identité et la sécurité numérique, l'aérospatial et le transport.
  
  Aujourd’hui, les équipes de Nantes représentent 300 artistes du code et du numérique. Nous accompagnons les grandes entreprises dans la concrétisation de leur stratégie digitale en tirant le meilleur des opportunités technologiques les plus pertinentes face à leurs enjeux métier (Telecom, Energie, Santé, Ministère, etc...)
  
  Pour mener à bien ces nouveaux projets, nous sommes à la recherche de multiples talents (développeur,  architecte, LeadTech, scrum master, product owner,…) capables de concevoir des applications performantes, innovantes et au plus proche du besoin utilisateur.
  
  Nous nous apprêtons à accueillir près de 100 nouveaux talents pour l'année à venir. Alors si vous souhaitez rejoindre la team @Thales, venez nous rencontrer les 21 & 22 octobre sur notre stand et participez à notre jeu conçu par nos équipes nantaises.
