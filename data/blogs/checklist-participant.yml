content: |-
  Voici donc la checklist du participant.e au DevFest 2023, à lire attentivement pour être prêt.e !

  Avant d’entrer dans la cité, pensez à :

  <ul>
  <li> <input type="checkbox"/>  <b>Générer vos billets avant l'événement</b> en utilisant le lien reçu par mail suite à votre achat. (expéditeur : billetterie@mg2.gdgnantes.com) <br/>Ou via le <a target="_blank" href="https://billetterie.gdgnantes.com">site du devfest nantes</a>. Attention, une fois le billet téléchargé, vous ne pourrez plus le modifier ⚠️ </li>

  <li> <input type="checkbox"/> <b>Présenter votre billet sous format QR code</b> en format numérique OU papier à présenter à l’entrée pour récupérer son badge personnalisé. Exemple:
  <div style="display: flex; justify-content: center; margin-top: 10px"><img src="/images/billet-exemple.png" alt="badge" width="300"/></div></li>
  </ul>

  <p style="font-size: 18px; text-align: center">⚠️ VOUS NE POURREZ PAS RÉCUPÉRER VOTRE BADGE NI ENTRER AU DEVFEST  SANS CELA  ⚠️</p>

  Il est important d’avoir :

  <ul>
    <li> <input type="checkbox"/>Son badge <b>toujours sur soi</b> ⚠️ </li>
    <li> <input type="checkbox"/><b>Son Gobelet !</b> Cette année, nous ne fournissons pas de gobelets pour le café et les boissons. Ramenez le votre, on est sûr que vous devez avoir 1 ou 2 ecocup dans vos placards 🙂 </li>
    <li> <input type="checkbox"/><b>Son laptop</b> pour participer aux codelabs (vérifier sur la description du talk les prérequis d’installation).</li>
    <li> <input type="checkbox"/>Ses téléphones et tablettes chargés à bloc pour tweeter (<a href="https://twitter.com/search?q=%23devfestnantes&src=typd" target="_blank">#DevFestNantes</a> @devfestnantes) !</li>
    <li> <input type="checkbox"/>Sa <b>bonne humeur</b> et se rappeler qu’il y a un <a href="https://devfest.gdgnantes.com/code-of-conduct/" target="_blank">Code Of Conduct</a> à respecter pour une conférence inclusive et bienveillante. Un stand dédié au CoC et des personnes dédiées et identifiées seront en place pendant tout l’événement. #DevFestSafe</li>
    <li> <input type="checkbox"/>
      Récupérer vos goodies (t-shirt, stickers) dans la zone dédiée, au niveau 0, entre la salle Tour de Bretagne et la salle Les Machines.</li>
    <li> <input type="checkbox"/>Votre CB pour venir à notre boutique et acheter les T-shirts des anciennes éditions !</li>
  </ul>

  Son agenda préparé à l’avance :
  <ul>
    <li>
      <ul>
        <li> <input type="checkbox"/>Agenda disponible sur votre badge : ATTENTION au sens de lecture. L’agenda se lit comme si vous lisez un livre 🙂 De gauche à droite et de haut en bas.</li>
        <li> <input type="checkbox"/>Une application est disponible sur l’<a href="https://apps.apple.com/fr/app/devfest-nantes/id6443489706" target="_blank">App store</a> et
          <a href="https://play.google.com/store/apps/details?id=com.gdgnantes.devfest.androidapp&pli=1" target="_blank">Play store</a> !</li>
        <li> <input type="checkbox"/>Salle de rediffusion prévue (anciennement Graslin) si la salle Tour de Bretagne est pleine.</li>
        <li> <input type="checkbox"/>Se garder un temps dédié pour se balader sur les stands (échanges, jeux concours, animations, …)</li>
        <li> <input type="checkbox"/>Faire un tour sur le stand des communautés Nantaises</li>
        <li> <input type="checkbox"/>Profiter de la Zone Lounge #détente</li>
        <li> <input type="checkbox"/>Venir à la soirée After Party du jeudi à 18h30, co-organisée avec Proginov !</li>
      </ul>
    </li>

    <li> <input type="checkbox"/>Noter les conférences auxquelles vous avez participé sur <a href="https://openfeedback.io/p32EOIbP5bj4WDdz8bJs/2023-10-19" target="_blank">OpenFeedback</a> (Merci d’avance pour les speakeuses et speakers 🙂 )</li>
    <li> <input type="checkbox"/>Jeter un coup d'œil aux annonces de nos partenaires sur <a href="https://devfest2023.gdgnantes.com/jobs/" target="_blank">WeLoveDevs</a> !</li>
    <li> <input type="checkbox"/>Apporter vos laptop qui vous ne servent plus (même cassés) pour en faire don à l’association ACIAH ! (sur le stand des communautés)</li>
    <li> <input type="checkbox"/>Éviter les gros sacs en période de plan vigipirate, une fouille des sacs sera effectuée à l’entrée. Un vestiaire sera disponible.</li>
    <li> <input type="checkbox"/><b>Et surtout… Profitez bien du Devfest Nantes !</b></li>
  </ul>


