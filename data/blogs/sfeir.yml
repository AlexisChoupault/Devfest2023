  <h2>Le Towel Day : journée mondiale de la serviette !</h2>
  
  Tous les 25 mai, des millions de fans du Guide du voyageur galactique célèbrent la journée mondiale de la Serviette.
  
  Cet événement rend hommage à l'auteur Douglas Adams, créateur de la célèbre série de livres The Hitchhiker's Guide to the Galaxy.
  
  Amandine PIGUEL, Engineering Director @Sfeir, explique le Towel Day dans cette vidéo : [https://youtu.be/5MJv_bCh1zs](https://youtu.be/5MJv_bCh1zs)

  <h3>Une journée culte</h3>

  Le Towel Day est créé 15 jours après la disparition de Douglas Adams en 2001.
  
  Pour célébrer cet auteur, les fans de la saga ont choisi un objet culte: la serviette, le symbole du Guide du voyageur galactique. Lors de cette journée, les férus de la saga portent fièrement leurs serviettes et font vibrer les réseaux sociaux via le hashtag #TowelDay.
  
  <h3>Pourquoi une serviette ?</h3>
  
  La serviette a une place particulière dans le Guide du voyageur galactique. La serviette serait l'objet le plus utile pour tout "auto-stoppeur interstellaire". Elle a de nombreuses utilisations, comme se réchauffer, se battre ou envoyer un signal de détresse. La présence d'une serviette sur un auto-stoppeur galactique est également un signe de respect pour les autres voyageurs. Douglas Adams a réussi à offrir à cet objet banal une signification unique et à le transformer en un symbole de l'esprit aventureux des fans.
  
  A cette occasion, SFEIR a créé [sfeir.dev](https://www.sfeir.dev/). Un cosmos de tendances, une constellation d'articles techs, un vortex d'astuces et de conseils, élaborés par nos mordus de l'IT.