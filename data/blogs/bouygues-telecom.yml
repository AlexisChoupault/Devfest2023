content: |-
  Si, comme nous, le mot "star" vous fait penser au cloud, "7eme art" vous fait penser à "état de l'art" et vous préférez les avengers quand ils sont en équipe plutôt que seuls, alors #OnEstFaitPourEtreEnsemble. 

  Bouygues Telecom est fier d'être à nouveau sponsor du DevFest 2023.

  Nos développeurs et développeuses te donnent RDV sur notre stand pour te faire visiter les studios de notre DSI et plus particulièrement de notre centre de développement de Nantes.

  Quoi, Bouygues Telecom a un centre de dev nantais?

  Et oui ! Véritable laboratoire, c’est même devenu une référence des fondamentaux du développement à l’état de l’art !

  Aujourd’hui la DSI de Bouygues Telecom à Nantes c’est :
  - près de 80 systèmes
  - environ 2 millions de lignes de code
  - 600 millions d’appels d’API reçus par jour
  - 400 millions de CA capté dans nos systèmes tous les mois
  - 6 Po de donnés manipulées et 8 milliards d’enregistrements/jour
  Et surtout c’est plus de 130 collaboratrices et collaborateurs passionnés et désireux de grandir ensemble et faire grandir chacun et chacune pour relever les défis technologiques de demain chez Bouygues Telecom ! Alors si l’aventure Bouygues Telecom t’attire, rdv sur notre stand les 19 et 20 octobre !
