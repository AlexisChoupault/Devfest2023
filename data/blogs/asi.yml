  🎬 Silence, ça tourne… 
  
  Séquence 11, prise 6 - Guess who’s back ?
  
  Après un an d’absence due à une météorite qui a fait voler en éclat les inscriptions partenaires, ASI enfile à nouveau sa cape de sponsor Platinium pour le DevFest ! 🙏🏻

  Une belle aventure cinématographique vous attend : vous voulez en savoir plus ? Accrochez vos ceintures et installez-vous confortablement dans votre siège. On vous a réservé les meilleures places pour rencontrer, en exclusivité, les étoiles montantes d'ASI sur notre stand. ✨
  
  Un conseil : révisez vos classiques cinématographiques et préparez vos gants de boxe. Il va y avoir de l'affrontement, du challenge et une bonne dose de suspens.
  
  Envie de vibrer avec nous ? Munissez-vous de votre smartphone et de votre ticket d’entrée pour le DevFest 2023. On fournit les confiseries et le pop-corn 🍿

  Prochaines séances programmées : les 19 et 20 octobre. On vous attend nombreux !
