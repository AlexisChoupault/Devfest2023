  U Iris sera présent avec pour fêter cette 11ème année du DevFest en tant que partenaire Platinium. Venez découvrir la vie au sein d'une DSI de la grande distribution à travers nos communautés techniques (mais pas que!) ou nos engagements notamment sur le Numérique Responsable.
  
  L'informatique du Groupement Système U a pour vocation le rayonnement IT de notre écosystème Nantais : favoriser les échanges, montrer nos valeurs et les engagements forts que nous avons déjà pris et que nous entreprenons encore.
