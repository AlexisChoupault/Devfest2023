content: |-
  Proginov a l’immense chance d’être cette année, non seulement sponsor Platinium du DevFest, mais aussi sponsor de l’After Party. Nous vous promettons, comme l’an dernier de jouer le thème à fond ! Et comme l’an dernier, il y aura des boîtes de Lego à gagner sur le stand.
  Les échanges, le partage, les rencontres, c’est l’ADN de Proginov : l’IT n’est rien sans l’humain ! Venez nombreux jouer ou échanger autour d’un verre sur notre stand.
  Proginov est éditeur d’ERP et hébergeur de systèmes d’information. Nous sommes 300 personnes basées à La Chevrolière au Sud de Nantes. Nos collaborateurs travaillent sur différentes technologies :
  •	Client lourd : Progress Open Edge, C#
  •	Web : Java, Wicket, Spring Framework
  •	Mobilité : Dart, Flutter
  •	Système : Python, Rust, Perl
  •	Réseau : Cisco ACI
  
  Pour en savoir plus, retrouvez-nous sur nos réseaux [LinkedIn](https://www.linkedin.com/company/5057640/) et [Twitter @Proginov](https://twitter.com/Proginov), ou sur notre site web [https://www.proginov.com/](https://www.proginov.com/)
  Et pour échanger avec nous, venez nous voir sur le stand P10 au Dev’Fest !
